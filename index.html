<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="Login">
    <title>Login · Modern Blog</title>
    <link rel="stylesheet" href="posts/assets/css/style.css">
    <script defer src="posts/assets/js/main.js"></script>
    <script defer src="posts/assets/js/auth.js"></script>
    <style>
      .login-card { max-width: 420px; margin: 10vh auto; border:1px solid var(--border); border-radius: 12px; padding: var(--space-5); background: var(--surface); }
      .login-control { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text); }
      .login-actions { display:flex; gap:12px; margin-top:12px; }
      .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border); background: var(--brand-weak, var(--surface)); cursor: pointer; }
      .error { color: var(--danger, #c00); margin-top: 10px; min-height: 1.2em; }
    </style>
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>

    <header class="site-header">
      <nav class="nav container" aria-label="Primary">
        <a class="brand" href="home.html">ModernBlog</a>
      </nav>
    </header>

    <main id="content" class="container">
      <div class="login-card">
        <h1>Sign in</h1>
        <p style="color:var(--muted)">Use any username and password to continue.</p>
        <form id="loginForm">
          <label>
            <div>Username</div>
            <input id="username" type="text" class="login-control" autocomplete="username">
          </label>
          <div style="height: 10px"></div>
          <label>
            <div>Password</div>
            <input id="password" type="password" class="login-control" autocomplete="current-password">
          </label>
          <div class="login-actions">
            <button type="submit" class="btn">Login</button>
          </div>
          <div id="error" class="error"></div>
        </form>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> ModernBlog. All rights reserved.</p>
      </div>
    </footer>

    <script>
      (function () {
        const form = document.getElementById('loginForm');
        const userEl = document.getElementById('username');
        const passEl = document.getElementById('password');
        const errEl = document.getElementById('error');
        try {
          if (window.Auth && window.Auth.isLoggedIn()) {
            window.location.replace('admin.html');
            return;
          }
        } catch {}
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          errEl.textContent = '';
          const ok = window.Auth && window.Auth.login(userEl.value, passEl.value);
          if (ok) {
            window.location.replace('home.html');
          } else {
            errEl.textContent = 'Enter a username and password.';
          }
        });
      })();
    </script>
  </body>
</html>
